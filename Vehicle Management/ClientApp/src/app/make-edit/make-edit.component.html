<h2>Edit Make Item {{make.id}}</h2>
<form (ngSubmit)="editMake(form)" #form="ngForm">

  <input type="text" class="form-control" id="name" [(ngModel)]="make.id" name="id" hidden>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="make.name" name="name">
  </div>

  <button type="submit" class="btn btn-primary mt-2">Edit</button>
</form>
